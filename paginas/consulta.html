        <main class="mainConsulta">
            <form class="animate__animated animate__jackInTheBox form">
                <h2 class="form-titulo">Dejenos saber su consulta</h2>
                <div class="form-container">
                    <div class="grupo-form">
                        <input type="text" id="name" class="form-input" placeholder=" ">
                        <label for="name" class="form-label">Nombre:</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="grupo-form">
                        <input type="text" id="celular" class="form-input" placeholder=" ">
                        <label for="celular" class="form-label">Celular:</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="grupo-form">
                        <input type="email" id="email" class="form-input" placeholder=" ">
                        <label for="email" class="form-label">Email:</label>
                        <span class="form-line"></span>
                    </div>
                    <textarea name="" id="" cols="10" rows="5 "></textarea>
                    <input type="submit" class="form-submit" value="Entrar">
                </div>
            </form>
